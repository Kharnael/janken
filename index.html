<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Janken-Pon</title>
</head>
<body>
    <div class="section">
        <img id="soundAmbiance" src="assets/img/volumeoff.svg" alt="Set Volume">
        <audio id="music">
            <source src="assets/sound/music.mp3" type="audio/mpeg">
        </audio>
    <div class="content">
        <h1>JANKEN じゃんけん</h1>
        <h3>Japanese Rock-Paper-Scissors game</h3>
        <img src="assets/img/rock.svg" name="playGame" id="Rockぐう">
        <img src= "assets/img/paper.svg" name="playGame" id="Paperぱあ">
        <img src= "assets/img/scissors.svg" name="playGame" id="Scissorsちょき">

        <h2><span id="user"></span></h2>
        <h2><span id="computer"></span></h2>
        <h1> <span id="result"></span></h1>

    </div>
    <footer>
        <p>Quentin Parsy© - 05/2022</p>
    </footer>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="assets/img/cherry.mp4" type="video/mp4">
        </video>
    </div>
<script src="assets/js/script.js"></script>
</body>
</html>
