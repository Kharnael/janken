<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Chi Fu Mi</title>
</head>
<body>
    <div class="section">
    <div class="content">
        <h1>JANKEN じゃんけん</h1>
        <h3>Japanese Rock-Paper-Scissors game</h3>
        <button name="playGame" id="Rock ぐう">Rock ぐう</button>
        <button name="playGame"id="Paper ぱあ">Paper ぱあ</button>
        <button name="playGame" id="Scissors ちょき">Scissors ちょき</button>

        <h2><span id="user"></span></h2>
        <h2><span id="computer"></span></h2>
        <h1> <span id="result"></span></h1>
    </div>
    <footer>
        <p>Quentin Parsy© - 05/2022</p>
        <img id="playMusic" src="assets/img/volumeoff.png" alt="Set Volume">
        <audio id="audio">
            <source src="assets/img/music.mp3" type="audio/mpeg">
        </audio>
    </footer>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="assets/img/cherry.mp4" type="video/mp4">
        </video>
    </div>
<script src="assets/js/script.js"></script>
</body>
</html>
